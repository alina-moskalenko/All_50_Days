<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>50 in 50</title>
  </head>
  <body>
    <div class="panel_container">
      <div
        class="panel active"
        style="
          background-image: url('https://besthqwallpapers.com/Uploads/4-12-2017/31936/thumb2-san-diego-city-skyline-4k-usa-summer.jpg');
        "
      >
        <h3>Explore San Diego</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://t4.ftcdn.net/jpg/00/78/34/57/240_F_78345783_l9dQK76fk5ulk6wqtwAarvCHrVYc60Ui.jpg');
        "
      >
        <h3>Seaport Village</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/602/665/209/sunset-cliffs-san-diego-california-usa-wallpaper-preview.jpg');
        "
      >
        <h3>Sunset Cliffs</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://149361101.v2.pressablecdn.com/wp-content/uploads/2021/02/LittleItalySanDiego.jpg');
        "
      >
        <h3>Little Italy</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c0.wallpaperflare.com/preview/180/787/752/san-diego-united-states-la-jolla-cove-california.jpg');
        "
      >
        <h3>La Jolla</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/871/760/899/the-ocean-san-diego-torrey-pines-broken-hill-wallpaper-preview.jpg');
        "
      >
        <h3>Torrey Pines</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://farm8.staticflickr.com/7492/15724625733_6e77ecf35b_z.jpg');
        "
      >
        <h3>Black Mountain</h3>
      </div>
    </div>
    <footer>
      <div class="progress_bar_container">
        <div class="progress-container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
          <div class="circle">6</div>
          <div class="circle">7</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
